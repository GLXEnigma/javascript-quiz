<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class= "quiz-container"> 
        <div class= "question-number">
            <h3>Question <span class="question-num-value"></span> of <span class="total-questions"></h3>
        </div>
        <div class= "question">
            
        </div>
        <div class= "options">
            <div id="0" class="option1"></div>
            <div id="1" class="option2"></div>
            <div id="2" class="option3"></div>
            <div id="3" class="option4"></div>
        </div>
        <div class= "button">
            <button type="button" class="btn">Next</button>
        </div>
        <div class= "answer-tracker">
            <div></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
